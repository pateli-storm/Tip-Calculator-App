<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Splitter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contianer">
      <div class="container-flex">
        <h1 class="hero">Splitter</h1>
        <div class="calculator">
          <div class="calculator-count">
            <div class="rachunek-div">
              <label for="rachunek">Rachunek</label>
              <input type="number" id="rachunek" value="0" />
            </div>
            <div class="napiwek-div">
              <p class="napiwekP">Napiwek %</p>
              <button id="btn5per" name="btnPercent">5 %</button>
              <button id="btn10per" name="btnPercent">10 %</button>
              <button id="btn15per" name="btnPercent">15 %</button>
              <button id="btn25per" name="btnPercent">25 %</button>
              <button id="btn50per" name="btnPercent">50 %</button>
              <input type="text" id="inpOwnPer" placeholder="Własny" name="btnPercent" />
            </div>
            <div class="osoby-div">
              <label for="osoby">Liczba osób</label>
              <input type="number" id="osoby" value="0" />
            </div>
          </div>
          <div class="calculator-info">
            <div class="info-div">
              <div class="info-osoba">
                <div class="info-text">
                  <h2>Napiwek</h2>
                  <p>/ osobę</p>
                </div>
                <h3 class="cenaH3">0.00 zł</h3>
              </div>
              <div class="info-full">
                  <div class="info-text">
                    <h2>Razem</h2>
                    <p>/ osobę</p>
                  </div>
                  <h3 class="cenaH3">0.00 zł</h3>
              </div>
            </div>
            <button id="btnReset" disabled>Reset</button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="main.js"></script>
  </body>
</html>
